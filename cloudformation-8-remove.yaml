## USAGE: ORDER (8)
## Purpose:
## This template is used to disable deletion protection for the primary table so it can be deleted with a stack delete
## We are also removing the replica - this step could take a few minutes to delete that replica


AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  DBTableName: 
    Type: String
    Default: CfnTestPrices
    Description: Should be the table name to test
Resources:
  CfnTestPrices:
    Type: AWS::DynamoDB::GlobalTable
    Properties:
      TableName: !Ref DBTableName
      BillingMode: "PROVISIONED"
      AttributeDefinitions:
      - AttributeName: priceId
        AttributeType: S
      - AttributeName: date
        AttributeType: S
      KeySchema:
      - AttributeName: priceId
        KeyType: HASH
      - AttributeName: date
        KeyType: RANGE
      StreamSpecification:
            StreamViewType: "KEYS_ONLY"
      WriteProvisionedThroughputSettings:
        WriteCapacityAutoScalingSettings:
          MaxCapacity: 22
          MinCapacity: 12
          TargetTrackingScalingPolicyConfiguration: 
            TargetValue: 72.0
            ScaleInCooldown: 62
            ScaleOutCooldown: 62
            DisableScaleIn: false
      Replicas:
       - 
        Region: us-east-1
        DeletionProtectionEnabled: false
        ReadProvisionedThroughputSettings:
          ReadCapacityAutoScalingSettings:
            MaxCapacity: 22
            MinCapacity: 12 
            TargetTrackingScalingPolicyConfiguration:
              ScaleInCooldown: 52
              ScaleOutCooldown: 52
              TargetValue: 72.0
              DisableScaleIn: false